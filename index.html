<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indieglow - Let Your Game Shine</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    header {
      text-align: center;
      padding: 4rem 1rem;
      background-color: #0f172a;
    }
    header img {
      width: 200px;
      margin-bottom: 1rem;
    }
    nav {
      background-color: #1e293b;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    .features, .gallery, .form-section {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    .feature, .form-box {
      background: #1e293b;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .form-box form input, .form-box form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
    }
    .form-box button {
      background: linear-gradient(to right, #3b82f6, #9333ea);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .form-box button:hover {
      opacity: 0.9;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .game-card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: left;
    }
    .game-card h3 {
      margin-top: 0.5rem;
      color: #60a5fa;
    }
    footer {
      background: #1e293b;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <img src="indieglow-logo.png" alt="Indieglow logo">
    <h1>Indieglow</h1>
    <p>Let your game shine â€” Discover. Connect. Grow.</p>
  </header>

  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#submit">Submit Game</a>
  </nav>

  <section id="gallery" class="gallery" data-aos="fade-up">
    <h2>ðŸŽ® Live Game Gallery</h2>
    <div id="gameGallery" class="gallery-grid"></div>
  </section>

  <section id="submit" class="form-section" data-aos="fade-up">
    <div class="form-box">
      <h2>Submit Your Game</h2>
      <form id="gameForm">
        <input type="text" name="title" placeholder="Game Title" required>
        <input type="text" name="genre" placeholder="Genre" required>
        <input type="text" name="platform" placeholder="Platform" required>
        <input type="url" name="link" placeholder="Link to your game (Steam, itch.io, etc.)" required>
        <textarea name="description" rows="4" placeholder="Short game description" required></textarea>
        <button type="submit">Submit Game</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Indieglow. Helping indie developers shine.
  </footer>

  <!-- Firebase & AOS Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    const firebaseConfig = {
      apiKey: "AIzaSyB-7YL_Z6UGbWTRCgiJymVmVw7ZiGmPO8w",
      authDomain: "indieglow-d382c.firebaseapp.com",
      projectId: "indieglow-d382c",
      storageBucket: "indieglow-d382c.firebasestorage.app",
      messagingSenderId: "794649593569",
      appId: "1:794649593569:web:9d5bddce62d77e4ac459a0",
      measurementId: "G-0YBV02HW2F"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('gameForm');
    const gallery = document.getElementById('gameGallery');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const game = {
        title: data.get('title'),
        genre: data.get('genre'),
        platform: data.get('platform'),
        link: data.get('link'),
        description: data.get('description'),
        timestamp: new Date()
      };
      await db.collection('games').add(game);
      form.reset();
      loadGames();
    });

    async function loadGames() {
      gallery.innerHTML = '';
      const snapshot = await db.collection('games').orderBy('timestamp', 'desc').get();
      snapshot.forEach(doc => {
        const g = doc.data();
        gallery.innerHTML += `
          <div class="game-card" data-aos="fade-up">
            <h3>${g.title}</h3>
            <p><strong>Genre:</strong> ${g.genre} | <strong>Platform:</strong> ${g.platform}</p>
            <p>${g.description}</p>
            <a href="${g.link}" style="color:#60a5fa" target="_blank">Play Now</a>
          </div>`;
      });
    }

    loadGames();
  </script>
</body>
</html>
